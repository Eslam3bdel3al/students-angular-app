<div class="container fs-4">
    <div class="row gap-1 justify-content-center shadow-sm bg-light text-center w-50 mt-5 mx-auto pt-3">
        <div class="col-12 row bg-light">
            <p class="col-4 text-end">Id:</p>
            <p class="col-8 ">{{myStudent.id}}</p>
        </div>
        <div class="col-12 row bg-light">
            <p class="col-4 text-end">Name:</p>
            <p class="col-8">{{myStudent.name}}</p>
        </div>
        <div class="col-12 row bg-light">
            <p class="col-4 text-end">Age:</p>
            <p class="col-8">{{myStudent.age}}</p>
        </div>
        <div class="col-12 row bg-light">
            <p class="col-4 text-end">Phone:</p>
            <p class="col-8">{{myStudent.phone}}</p>
        </div>
        <div class="col-12 row bg-light">
            <p class="col-4 text-end">Address:</p>
            <p class="col-8">{{myStudent.address}}</p>
        </div>
    </div>
