
<div class="container mt-4 w-50 text-center" *ngIf = "students.length > 0">  
    <h2>Students</h2>
    <table class="table table-dark table-striped mt-3" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let s of students; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>{{s.phone}}</td>
            <td>{{s.address}}</td>
          </tr>
        </tbody>
      </table>
</div>
